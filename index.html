<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- header -->
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>

        <!-- Splash Page -->
        <div class="card" id="splash-page" hidden>
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Quesions Radio Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Questions</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best">0.0s</span>
                        </span>
                    </div>
                    <!-- 25 Quesions Radio Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Questions</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best">0.0s</span>
                        </span>
                    </div>
                    <!-- 50 Quesions Radio Input -->
                    <div class="radio-container">
                        <label for="value-50">50 Questions</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best">0.0s</span>
                        </span>
                    </div>
                    <!-- 99 Quesions Radio Input -->
                    <div class="radio-container">
                        <label for="value-99">99 Questions</label>
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best">0.0s</span>
                        </span>
                    </div>
                </div>
                <!-- start button -->
                <div class="selection-footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>
        <!-- countdown page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>

        <!-- game page -->
        <div class="card" id="game-page">
            <!-- item container -->
            <div class="item-container">
                <div class="selected-item"></div>
                <div class="item">
                    <h1>3x3=9</h1>
                </div>
                <div class="item">
                    <h1>3x3=9</h1>
                </div>
                <div class="item">
                    <h1>3x3=9</h1>
                </div>
                <div class="item">
                    <h1>3x3=9</h1>
                </div>
                <div class="item">
                    <h1>3x3=9</h1>
                </div>
            </div>
        </div>
        <!-- right/wrong buttons -->
        <div class="item-footer">
            <button class="wrong">Wrong</button>
            <button class="right">Right</button>
        </div>

        <!-- score-page -->
        <div class="card" id="score-page">
            <!-- score-container -->
            <div class="score-container">
                <h1 class="title">Your Time</h1>
                <h1 class="final-time">3.4s</h1>
                <h1 class="base-time">Base time: 2.5s</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
